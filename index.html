<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <nav class="main-menu">
            <ul class="list-main-container">
                    <li>Gmail</li>
                    <a class="links" href="https://images.google.com/">Images</a><li></li>
                    <li><img class="hamburger-icon" src="Assets/bento-menu.png" alt="hamburger-icon"></li>
                    <li><img src="Assets/profil.PNG" alt="Profil-img" class="profile-pic"></li>
            </ul>
        </nav>
        <section class="google-article-section">
                <div class="google-picture"><img src="Assets/google-pic.svg" alt="Google"></div>
                <div class="search-container">
                    <img src="Assets/Vector_search_icon.svg" alt="Search Icon" class="search-icon">
                    <input type="search" class="search-bar">
                    <img src="Assets/voicelogo.png" alt="Voice Icon" class="voice-icon">
                    <img src="Assets/Google_Lens_Icon.svg" alt="Lens Icon" class="lens-icon">
                </div>  
                <div class="feeling-lucky-container">
                    <button class="btn-style">Google Search</button>
                    <button class="btn-style">I`m Feeling Lucky</button>
                </div>                        
        </section>
        <nav>
            <ul class="footer">
              <li class="footerli">
                <a
                  href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >Advertising</a
                >
              </li>
              <li class="footerli">
                <a
                  href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                  >Business</a
                >
              </li>
              <li class="footerli">
                <a
                  href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >About</a
                >
              </li>
              <li class="footerli">
                <a href="https://google.com/search/howsearchworks/?fg=1"
                  >How Search works</a
                >
              </li>
      
              <li class="footerli" style="float: right; margin-right: 35px">
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
              </li>
      
              <li class="footerli" style="float: right">
                <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
              </li>
      
              <li class="footerli" style="float: right">
                <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
              </li>
            </ul>
          </nav>
    </div>
    
</body>
</html>
